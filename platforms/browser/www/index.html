<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/estilo.css" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
</head>

<body>
    <div class="col-xs-12" style="background: rgba(0,0,0,0.5);padding:18px 20px !important;margin:0"><img src="img/logo.png" width="100" class="logo" /></div>
    <div class="container">
        <div class="clearfix"></div>
        <br>
        <div class="col-xs-12 text-center">
            <h5 style="font-size:17px;">Nueva aplicación para carga de datos<hr/></h5></div>
        <form method="post" id="formLogin">
            <div id="mensaje"></div>
            <label class="inputLabel col-xs-12">Email:
                <input type="text" data-validation="custom required" data-validation-error-msg="Dato obligatorio" autocapitalize="none" class="form-control" name="email" id="email" placeholder="" />
            </label>
            <label class="inputLabel col-xs-12">Contraseña:
                <input type="text" data-validation="custom required" data-validation-error-msg="Dato obligatorio" autocapitalize="none" class="form-control" name="pass" id="pass" placeholder="" />
            </label>
            <div class="inputLabel col-xs-6">
            </div>
            <div class="inputLabel col-xs-6">
                <br/>
                <input type="submit" name="enviar" value="+ ingresar" class="btn btn-success btn-block">
            </div>
        </form>
    </div>

    <div id="loading">Cargando...</div>

    <script src='cordova.js'></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/validator.js"></script>
    <script src="js/app.js"></script>

    <script>
        $(document).ready(function () {
            $('#formLogin').on('submit', function (e) {
                var email = $("#email").val();
                var pass = $("#pass").val();
                e.preventDefault();
                Login(email, pass);
            });
        });

        if (localStorage.getItem("idUsuario") != null) {
            window.location.href = 'ver_contactos.html';
        }
    </script>
</body>

</html>
